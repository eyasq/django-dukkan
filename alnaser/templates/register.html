{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container m-5">
      <form class="col-6 offset-1 " action="/post_register" method="post" >
          {% csrf_token %}
          <h1>Register</h1>
          <div class="mb-3">
              <label for="Username" class="form-label">Username</label>
              <input type="text" class="form-control" id="Username" aria-describedby="Username" name="username" value="{{data.username|default:''}}" required>
          
            </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{data.email|default:''}}" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
           
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" value="" required>
          
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confrim Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="confirm_pw" value="" required>
           
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
