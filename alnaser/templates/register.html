{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Register</h1>
                    <p class="lead fw-normal text-white-50 mb-0">عبي دارك..  و انت بالدار</p>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <center>
                    <div class="col-md-6">
                        <form class=" m-5  text-start" action="/register" method="post" >
                            {% csrf_token %}
                             {{form.as_p}}
                             <button class="btn btn-secondary">Register</button>
                          </form>
                    </div>
                </center>
            </div>
        </div>
{% endblock %}
